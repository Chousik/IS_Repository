
spring:
  application:
    name: IS-project
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/is_app
  jpa:
    open-in-view: false
    properties:
      eclipselink.weaving: false
      eclipselink.ddl-generation: drop-and-create-tables
      eclipselink.ddl-generation.output-mode: database
      eclipselink.default-schema: public
      eclipselink.logging.level: FINE
server:
  port: 8041